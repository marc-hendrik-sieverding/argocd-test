apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      initContainers:
      - name: copy-html
        image: alpine/git
        command: ["/bin/sh", "-c"]
        args:
          - |
            if [ ! -f /usr/share/nginx/html/.initialized ]; then
              git clone https://github.com/DEIN-USER/DEIN-WEBSITE-REPO.git /tmp/site &&
              cp -r /tmp/site/* /usr/share/nginx/html/ &&
              touch /usr/share/nginx/html/.initialized
            else
              echo "HTML bereits vorhanden, kein Kopieren n√∂tig."
            fi
        volumeMounts:
        - name: html-volume
          mountPath: /usr/share/nginx/html

      containers:
      - name: nginx
        image: nginx:latest
        ports:
        - containerPort: 80
        volumeMounts:
        - name: html-volume
          mountPath: /usr/share/nginx/html

      volumes:
      - name: html-volume
        persistentVolumeClaim:
          claimName: nginx-html-pvc
